{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-xl text-center">
        <img src="{% static 'travel_safe_logo.png' %}" alt="Travel Safe Logo" class="mx-auto mb-6 w-40 h-auto">

        <h2 class="text-2xl font-bold mb-2">Welcome to the Travel Safe Dashboard</h2>
        <p class="mb-6 text-gray-600">You are now logged in.</p>

        <div class="grid grid-cols-2 gap-4 mb-6">
            <a href="/api/locations/" class="bg-blue-100 text-blue-800 p-4 rounded-lg font-semibold hover:bg-blue-200">
                📍 View Locations
            </a>
            <a href="/api/bins/" class="bg-blue-100 text-blue-800 p-4 rounded-lg font-semibold hover:bg-blue-200">
                📦 View Bins
            </a>
            <a href="/api/items/" class="bg-green-100 text-green-800 p-4 rounded-lg font-semibold hover:bg-green-200">
                📋 View Items
            </a>
            <a href="/api/movements/" class="bg-yellow-100 text-yellow-800 p-4 rounded-lg font-semibold hover:bg-yellow-200">
                🚚 View Movements
            </a>
        </div>

        <a href="/accounts/logout/" class="text-sm text-red-500 hover:underline">Logout</a>
    </div>
</body>
</html>
