{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Safe Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-xl text-center">
        <!-- Logo -->
        <img src="{% static 'img/travel_safe_logo.png' %}" alt="Travel Safe Logo" class="mx-auto mb-6 w-40 h-auto">

        <!-- Welcome message -->
        <h1 class="text-3xl font-bold mb-2">Welcome to Travel Safe</h1>
        <p class="text-gray-600 mb-6">You are now logged in.</p>

        <!-- Dashboard buttons -->
        <div class="grid grid-cols-2 gap-4 mb-6">
            <a href="/admin/" class="bg-blue-600 hover:bg-blue-700 text-white p-4 rounded-lg font-semibold">
                ⚙️ Admin Panel
            </a>
            <a href="/api/locations/" class="bg-green-600 hover:bg-green-700 text-white p-4 rounded-lg font-semibold">
                📍 View Locations
            </a>
            <a href="/api/bins/" class="bg-purple-600 hover:bg-purple-700 text-white p-4 rounded-lg font-semibold">
                📦 View Bins
            </a>
            <a href="/api/items/" class="bg-indigo-600 hover:bg-indigo-700 text-white p-4 rounded-lg font-semibold">
                📋 View Items
            </a>
        </div>

        <!-- Logout -->
        <form action="/accounts/logout/" method="post">
            {% csrf_token %}
            <button type="submit" class="text-sm text-red-600 hover:underline">Logout</button>
        </form>
    </div>
</body>
</html>
